aboutPanel.description = أداة تقسيم ESP32 هي أداة مصممة لتسهيل تلاعب الخطط المخصصة للتقسيم في بيئة Arduino IDE 1.8.x وPlatformIO.<br>يهدف هذا الأداة إلى تبسيط عملية إنشاء خطط تقسيم مخصصة لمشاريع ESP32.
