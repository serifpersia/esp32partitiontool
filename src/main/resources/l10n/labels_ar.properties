helpPanel.title=نصائح ومساعدة
helpPanel.nextTip=النصيحة التالية
helpPanel.tip1=المسار الافتراضي لتصدير partitions.csv هو دليل الرسم.
helpPanel.tip2=إذا لم يتم العثور على ملف partitions.csv في دليل الرسم، سيتم استخدام القسم المحدد تحت <b>الأدوات > مخططات القسم</b>.
helpPanel.tip3=يجب أن تكون الأقسام مثل nvs أو أي أقسام صغيرة أخرى قبل قسم التطبيق قيمتها مضاعفًا للرقم 4.
helpPanel.tip4=يجب أن تكون الأقسام قبل الجزء الأول من التطبيق بمجموع 28 كيلوبايت حتى يكون الإزاحة للجزء الأول من التطبيق دائمًا صحيحة في الإزاحة 0x10000. أي تكوين آخر سيؤدي إلى عدم عمل لوحة ESP32 بشكل صحيح.
helpPanel.tip5=يجب أن يكون قسم التطبيق في موضع 0x10000، ويجب أن تكون الأقسام التالية مضاعفة للرقم 64.
helpPanel.tip6=يجب أن يكون قسم التطبيق بحد أدنى 1024 كيلوبايت في الحجم.

