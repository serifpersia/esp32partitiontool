helpPanel.tip1=Le chemin d'export par défaut pour partitions.csv est celui du croquis.
helpPanel.tip2=Si aucun fichier partitions.csv n'est trouvé dans le dossier du croquis, c'est la partition sélectionnée dans <b>Outils > Partition Scheme</b> qui sera utilisée.
helpPanel.tip3=Certains types de partitions tels que NVS placés avant la partition <i>app</i> doivent avoir une valeur multiple de 4.
helpPanel.tip4=Le total de toutes les partitions placées avant la partition <i>app</i> (ex: NVS+otadata) doit toujours être égal à 28KB afin que l'offset de la première partition de type application soit toujours 0x10000. Toute autre configuration provoquera un dysfonctionnement de l'ESP32.
helpPanel.tip5=La première partition de type application doit être à l'offset 0x10000, et les partitions suivantes doivent avoir une valeur qui est un multiple de 64.
helpPanel.tip6=La taille minimale d'une partition est de 1024KB.

