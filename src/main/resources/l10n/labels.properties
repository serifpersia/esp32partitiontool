aboutPanel.title=About ESP32PartitionTool
aboutPanel.description = The ESP32 Partition Tool is a utility designed to ease the manipulation of custom partition schemes in the Arduino IDE 1.8.x & PlatformIO environment.<br>This tool aims to simplify the process of creating custom partition schemes for ESP32 projects.
aboutPanel.source=Source
aboutPanel.contributors=Contributors

helpPanel.title=Help Tips
helpPanel.nextTip=Next tip
helpPanel.tip1=The default export path for partitions.csv is the sketch directory.
helpPanel.tip2=If no partitions.csv file is found is the sketch directory, then the partition selected under <b>Tools > Partition schemes</b> will be used.
helpPanel.tip3=Partitions like nvs or any other small partitions before the app partition need their value to be a multiple of 4.
helpPanel.tip4=Partitions before the first app partition should have a total of 28 kB so the offset for the first app partition will always be correct at 0x10000 offset. Any other configuration will cause the ESP32 board to not function properly.
helpPanel.tip5=The app partition needs to be at 0x10000, and following partitions have to be a multiple of 64.
helpPanel.tip6=The app partition needs to be a minimum of 1024 kB in size.

