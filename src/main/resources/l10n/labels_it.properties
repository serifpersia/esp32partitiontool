aboutPanel.title=Informazioni su ESP32PartitionTool
aboutPanel.description = Lo Strumento di Partizionamento ESP32 è un'utilità progettata per semplificare la manipolazione di schemi di partizione personalizzati nell'ambiente Arduino IDE 1.8.x & PlatformIO.<br>Questo strumento mira a semplificare il processo di creazione di schemi di partizione personalizzati per progetti ESP32.
aboutPanel.source=Fonte
aboutPanel.contributors=Contributori

helpPanel.title=Suggerimenti Utili
helpPanel.nextTip=Prossimo suggerimento
helpPanel.tip1=Il percorso predefinito per l'esportazione di partitions.csv è la directory dello sketch.
helpPanel.tip2=Se non viene trovato alcun file partitions.csv nella directory dello sketch, verrà utilizzata la partizione selezionata in <b>Strumenti > Schemi di partizione</b>.
helpPanel.tip3=Le partizioni come nvs o qualsiasi altra partizione di piccole dimensioni prima della partizione dell'applicazione devono avere un valore multiplo di 4.
helpPanel.tip4=Le partizioni prima della prima partizione dell'applicazione devono avere un totale di 28 kB in modo che l'offset per la prima partizione dell'applicazione sia sempre corretto a un offset di 0x10000. Qualsiasi altra configurazione farà sì che la scheda ESP32 non funzioni correttamente.
helpPanel.tip5=La partizione dell'applicazione deve essere a 0x10000, e le partizioni successive devono essere un multiplo di 64.
helpPanel.tip6=La partizione dell'applicazione deve essere di almeno 1024 kB di dimensione.

