aboutPanel.title=Az ESP32PartitionTool névjegye
aboutPanel.description = Az ESP32 partíciós eszköz egy olyan segédprogram, amelyet az Arduino IDE 1.8.x & PlatformIO környezetben a saját partíció sémák könnyebb manipulálására terveztek.<br>Ez az eszköz az ESP32 projektekhez személyre szabott partíciós sémák létrehozásának folyamatát kívánja egyszerűsíteni.
