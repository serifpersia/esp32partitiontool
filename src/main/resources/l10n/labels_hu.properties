helpPanel.title=Segítség és tippek
helpPanel.nextTip=Következő tipp
helpPanel.tip1=A partíciók.csv fájl alapértelmezett exportálási útvonala a szkiccmappában található.
helpPanel.tip2=Ha a partíciók.csv fájl nem található a szkiccmappában, akkor a <b>Eszközök > Partícióséma</b> alatt kiválasztott partíció lesz használatban.
helpPanel.tip3=A nvs vagy más kis partíciók az alkalmazás partíciója előttnek kell lenniük, és értéküknek 4 többszörösének kell lenniük.
helpPanel.tip4=Az első alkalmazás partíciója előtti partícióknak 28 kB-nek kell lenniük, hogy az első alkalmazás partíció offsetje mindig helyes legyen a 0x10000 offseten. Bármilyen más konfiguráció miatt az ESP32 lapka nem fog megfelelően működni.
helpPanel.tip5=Az alkalmazás partíciója 0x10000 helyen kell, hogy legyen, és a következő partícióknak 64 többszöröseinek kell lenniük.
helpPanel.tip6=Az alkalmazás partíciója legalább 1024 kB méretű kell legyen.

