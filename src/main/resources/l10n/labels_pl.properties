aboutPanel.title=O programie ESP32PartitionTool
aboutPanel.description = ESP32 Partition Tool to narzędzie zaprojektowane w celu ułatwienia manipulacji niestandardowymi schematami partycji w środowisku Arduino IDE 1.8.x & PlatformIO.<br>To narzędzie ma na celu uproszczenie procesu tworzenia niestandardowych schematów partycji dla projektów ESP32.
