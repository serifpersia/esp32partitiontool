helpPanel.title=Porady pomocy
helpPanel.nextTip=Następna porada
helpPanel.tip1=Domyślna ścieżka eksportu dla partitions.csv to katalog szkicu.
helpPanel.tip2=Jeśli w katalogu szkicu nie znaleziono pliku partitions.csv, użyta zostanie partycja wybrana w menu Narzędzia > Schemat partycji.
helpPanel.tip3=Rozmiar partycji takich jak nvs lub innych małych partycji przed partycją aplikacji musi być wielokrotnością 4.
helpPanel.tip4=Rozmiar partycji przed pierwszą partycją aplikacji powinien wynosić łącznie 28 kB, aby przesunięcie pierwszej partycji aplikacji było zawsze prawidłowe i wynosiło 0x10000. Każda inna konfiguracja spowoduje nieprawidłowe działanie modułu ESP32.
helpPanel.tip5=Partycja aplikacji musi znajdować się pod adresem 0x10000, a kolejne partycje muszą być wielokrotnością 64.
helpPanel.tip6=Minimalny rozmiar partycji aplikacji musi wynosić 1024 kB.

