helpPanel.tip1=Zadani put za izvoz datoteke partitions.csv je direktorij skice.
helpPanel.tip2=Ako datoteka partitions.csv nije pronađena u direktoriju skice, bit će korištena odabrana particija pod <b>Alati > Sheme particija</b>.
helpPanel.tip3=Particije poput nvs ili bilo koje druge male particije prije aplikacijske particije moraju imati vrijednost koja je višekratnik broja 4.
helpPanel.tip4=Particije prije prve aplikacijske particije trebaju imati ukupno 28 kB kako bi se offset za prvu aplikacijsku particiju uvijek ispravno postavio na 0x10000 offset. Svaka druga konfiguracija će rezultirati nepravilnim radom ESP32 ploče.
helpPanel.tip5=Aplikacijska particija mora biti na 0x10000, a sljedeće particije moraju biti višekratnik broja 64.
helpPanel.tip6=Aplikacijska particija mora imati minimalnu veličinu od 1024 kB.

