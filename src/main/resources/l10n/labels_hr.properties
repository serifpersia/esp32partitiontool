aboutPanel.description = Alat za particioniranje ESP32 je alat dizajniran za olakšavanje manipulacije prilagođenim shemama particija u Arduino IDE 1.8.x & PlatformIO okruženju.<br>Ovaj alat ima za cilj pojednostaviti proces stvaranja prilagođenih shema particija za ESP32 projekte.
