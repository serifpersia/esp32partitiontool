aboutPanel.title=ESP32PartitionToolについて
aboutPanel.description = ESP32 Partition Toolは、Arduino IDE 1.8.xおよびPlatformIO環境でのカスタムパーティションスキームの操作を容易にするために設計されたユーティリティです。<br>このツールは、ESP32プロジェクトのカスタムパーティションスキームの作成プロセスを簡素化することを目的としています。
aboutPanel.source=ソース
aboutPanel.contributors=貢献者

helpPanel.title=ヘルプとヒント
helpPanel.nextTip=次のヒント
helpPanel.tip1=partitions.csvファイルのデフォルトのエクスポートパスは、スケッチディレクトリです。
helpPanel.tip2=スケッチディレクトリ内にpartitions.csvファイルが見つからない場合、<b>ツール > パーティションスキーム</b>で選択されたパーティションが使用されます。
helpPanel.tip3=nvsなど、アプリケーションパーティションの前にある他の小さなパーティションは、その値が4の倍数である必要があります。
helpPanel.tip4=アプリケーションパーティションの前にあるパーティションは、最初のアプリケーションパーティションのオフセットが常に正しい位置0x10000オフセットになるように、合計28 kBである必要があります。 それ以外の設定では、ESP32ボードが正常に機能しなくなります。
helpPanel.tip5=アプリケーションパーティションは0x10000に配置する必要があり、後続のパーティションは64の倍数である必要があります。
helpPanel.tip6=アプリケーションパーティションは最低でも1024 kBのサイズである必要があります。

