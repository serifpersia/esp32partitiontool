aboutPanel.title=ESP32PartitionTool 정보
aboutPanel.description = ESP32 파티션 도구는 Arduino IDE 1.8.x 및 PlatformIO 환경에서 사용자 정의 파티션 스키마 조작을 쉽게하기 위해 설계된 유틸리티입니다.<br>이 도구는 ESP32 프로젝트의 사용자 정의 파티션 스키마 생성 과정을 간단화하는 것을 목표로 합니다.
aboutPanel.source=소스
aboutPanel.contributors=기여자

helpPanel.title=도움말과 팁
helpPanel.nextTip=다음 팁
helpPanel.tip1=partitions.csv 파일의 기본 내보내기 경로는 스케치 디렉터리입니다.
helpPanel.tip2=스케치 디렉터리에 partitions.csv 파일이 없으면 <b>도구 > 파티션 스키마</b>에서 선택한 파티션이 사용됩니다.
helpPanel.tip3=nvs 또는 응용 프로그램 파티션 이전의 다른 작은 파티션과 같은 파티션은 4의 배수 여야 합니다.
helpPanel.tip4=첫 번째 응용 프로그램 파티션 이전의 파티션은 항상 오프셋이 0x10000 오프셋에서 올바르게 설정되므로 총 28 KB여야 합니다. 다른 구성은 ESP32 보드가 올바르게 작동하지 않도록합니다.
helpPanel.tip5=응용 프로그램 파티션은 0x10000에 있어야하며 다음 파티션은 64의 배수 여야합니다.
helpPanel.tip6=응용 프로그램 파티션은 최소 1024 KB 이상이어야합니다.

