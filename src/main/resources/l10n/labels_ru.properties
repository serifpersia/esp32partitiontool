aboutPanel.title=О программе ESP32PartitionTool
aboutPanel.description = Инструмент разделения ESP32 - это утилита, разработанная для упрощения манипуляций с пользовательскими схемами разделения в среде Arduino IDE 1.8.x и PlatformIO.<br>Этот инструмент направлен на упрощение процесса создания пользовательских схем разделения для проектов ESP32.
aboutPanel.source=Источник
aboutPanel.contributors=Участники

helpPanel.title=Советы и подсказки
helpPanel.nextTip=Следующая подсказка
helpPanel.tip1=Путь экспорта по умолчанию для partitions.csv - это каталог скетча.
helpPanel.tip2=Если файл partitions.csv не найден в каталоге скетча, будет использована выбранная раздел в меню <b>Инструменты > Схемы раздела</b>.
helpPanel.tip3=Разделы типа nvs или другие небольшие разделы перед разделом приложения должны иметь значение, кратное 4.
helpPanel.tip4=Разделы перед первым разделом приложения должны иметь общий размер 28 КБ, чтобы смещение для первого раздела приложения всегда было корректным с смещением 0x10000. Любая другая конфигурация приведет к неправильной работе платы ESP32.
helpPanel.tip5=Раздел приложения должен находиться на позиции 0x10000, а следующие разделы должны быть кратны 64.
helpPanel.tip6=Раздел приложения должен быть не менее 1024 КБ по размеру.

