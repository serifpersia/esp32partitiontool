aboutPanel.description = ESP32 Partition Tool je alat dizajniran za olakšavanje manipulacije prilagođenim šemama particija u okruženju Arduino IDE 1.8.x & PlatformIO.<br>Ovaj alat ima za cilj da pojednostavi proces kreiranja prilagođenih šema particija za ESP32 projekte.
