helpPanel.tip1=Podrazumevana lokacija za izvoz partitions.csv je direktorijum skica.
helpPanel.tip2=Ako u direktorijumu skica nije pronađena datoteka partitions.csv, koristiće se particija izabrana u meniju <b>Alatke > Šeme particija</b>.
helpPanel.tip3=Particije poput nvs ili bilo koje druge male particije pre aplikacione particije moraju imati vrednost koja je višekratnik broja 4.
helpPanel.tip4=Particije pre prve aplikacione particije trebaju imati ukupno 28 kB kako bi ofset za prvu aplikacionu particiju uvek bio ispravan na 0x10000. Svaka druga konfiguracija će uzrokovati neispravno funkcionisanje ESP32-a.
helpPanel.tip5=Aplikaciona particija mora biti na adresi 0x10000, a sledeće particije moraju biti višekratnici broja 64.
helpPanel.tip6=Aplikaciona particija mora imati minimalnu veličinu od 1024 kB.

