aboutPanel.title=Über ESP32PartitionTool
aboutPanel.description = Das ESP32 Partition Tool ist ein Hilfsprogramm, das darauf abzielt, die Manipulation benutzerdefinierter Partitionsschemata in der Arduino IDE 1.8.x & PlatformIO-Umgebung zu erleichtern.<br>Dieses Tool zielt darauf ab, den Prozess der Erstellung benutzerdefinierter Partitionsschemata für ESP32-Projekte zu vereinfachen.
aboutPanel.source=Quelle
aboutPanel.contributors=Mitwirkende

helpPanel.title=Hilfe-Tipps
helpPanel.nextTip=Nächster Tipp
helpPanel.tip1=Der Standardspeicherort der Exportdatei partitions.csv ist der Sketch-Ordner.
helpPanel.tip2=Falls keine partitions.csv-Datei im Sketch-Ordner gefunden wurde, wird die unter Werkzeuge > Partitionsschema gewählte Partition verwendet.
helpPanel.tip3=Partitionen wie nvs oder andere kleine Partitionen vor der App-Partition müssen einen Wert aufweisen, der ein Vielfaches von 4 ist.
helpPanel.tip4=Partitionen vor der ersten App-Partition sollten insgesamt 28 kB groß sein, sodass der Offset für die erste App-Partition immer korrekt bei 0x10000 liegt. Jede andere Konfiguration führt dazu, dass das ESP32-Modul nicht richtig funktioniert.
helpPanel.tip5=Die App-Partition muss bei 0x10000 liegen, und die nachfolgenden Partitionen müssen ein Vielfaches von 64 sein.
helpPanel.tip6=Die Größe der App-Partition muss mindestens 1024 kB betragen.

