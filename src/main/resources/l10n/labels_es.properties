helpPanel.tip1=La ruta de exportación predeterminada para partitions.csv es el directorio del esquema.
helpPanel.tip2=Si no se encuentra el archivo partitions.csv en el directorio del esquema, se utilizará la partición seleccionada en <b>Herramientas > Esquemas de partición</b>.
helpPanel.tip3=Las particiones como nvs u otras particiones pequeñas antes de la partición de la aplicación deben tener un valor que sea múltiplo de 4.
helpPanel.tip4=Las particiones antes de la primera partición de la aplicación deben tener un total de 28 kB para que el desplazamiento para la primera partición de la aplicación siempre sea correcto en el desplazamiento de 0x10000. Cualquier otra configuración hará que la placa ESP32 no funcione correctamente.
helpPanel.tip5=La partición de la aplicación debe estar en 0x10000, y las particiones siguientes deben ser múltiplos de 64.
helpPanel.tip6=La partición de la aplicación debe tener como mínimo 1024 kB de tamaño.

