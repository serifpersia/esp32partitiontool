aboutPanel.title=Acerca de ESP32PartitionTool
aboutPanel.description = La Herramienta de Particiones ESP32 es una utilidad diseñada para facilitar la manipulación de esquemas de particiones personalizados en el entorno de Arduino IDE 1.8.x & PlatformIO.<br>Esta herramienta tiene como objetivo simplificar el proceso de creación de esquemas de particiones personalizados para proyectos ESP32.
