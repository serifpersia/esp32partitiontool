helpPanel.tip1=Calea implicită de export pentru partitions.csv este directorul schiței.
helpPanel.tip2=Dacă nu se găsește niciun fișier partitions.csv în directorul schiței, atunci va fi folosită partiția selectată în <b>Instrumente > Scheme de partiții</b>.
helpPanel.tip3=Partițiile precum nvs sau orice alte partiții mici înainte de partiția aplicației trebuie că valoarea lor să fie un multiplu de 4.
helpPanel.tip4=Partițiile dinaintea primei partiții de aplicație ar trebui să aibă un total de 28 kB, astfel încât offset-ul pentru prima partiție de aplicație vă fi întotdeauna corect la 0x10000 offset. Orice altă configurație vă face că placa ESP32 să nu funcționeze corect.
helpPanel.tip5=Partiția aplicației trebuie să fie la 0x10000, iar următoarele partiții trebuie să fie un multiplu de 64.
helpPanel.tip6=Partiția aplicației trebuie să aibă o dimensiune de minim 1024 kB.

