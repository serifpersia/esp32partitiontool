aboutPanel.title=Despre ESP32PartitionTool
aboutPanel.description = Instrumentul de partiții ESP32 este un utilitar conceput pentru a ușura manipularea schemelor de partiții personalizate în mediul Arduino IDE 1.8.x și PlatformIO.<br>
Acest instrument are scopul de a simplifica procesul de creare a schemelor de partiții personalizate pentru proiectele ESP32.
