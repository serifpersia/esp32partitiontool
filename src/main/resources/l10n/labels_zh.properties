helpPanel.title=帮助与提示
helpPanel.nextTip=下一个提示
helpPanel.tip1=partitions.csv 文件的默认导出路径为Sketch目录。
helpPanel.tip2=如果在Sketch目录中找不到partitions.csv文件，则将使用<b>工具 > 分区方案</b>下选择的分区。
helpPanel.tip3=nvs或任何其他小型应用分区之前的分区必须以4的倍数为值。
helpPanel.tip4=应用程序分区之前的第一个分区应该总共有28 kB，这样第一个应用程序分区的偏移量始终正确为0x10000偏移量。任何其他配置都将导致ESP32板无法正常工作。
helpPanel.tip5=应用程序分区必须位于0x10000处，后续分区必须为64的倍数。
helpPanel.tip6=应用程序分区的大小必须至少为1024 kB。

