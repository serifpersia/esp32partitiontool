aboutPanel.title=关于 ESP32PartitionTool
aboutPanel.description = ESP32分区工具是一款旨在简化Arduino IDE 1.8.x和PlatformIO环境中自定义分区方案操作的实用工具。<br>该工具旨在简化为ESP32项目创建自定义分区方案的过程。
